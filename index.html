        <!---Utilização do JQuery para adicionar as máscaras aos campos: Data de Nascimento e CPF -->
        <script type="text/javascript">
            $(document).ready(function(){
        $('#datanasc').mask('00/00/0000');
        $('#cpf').mask('000.000.000-00', {reverse: true});
            })

            function confirmacao () {
                $.notify({
                    message: 'Cadastro Enviado'
                }, {
                    type: 'success'
                })
                
                return false
                {
                    message: 'Cadastro Enviado'
                } {
                    type: 'danger'
                }
                return true

            }
           
        </script>
    <script>
    $(document).ready(function(){
         $("#formcadastro").validate({
                rules:{
                nome:{
                 required: true,
                 minlength: 5,
                 maxlength: 25
                     },
                
                 cpf:{
                 required: true,
                 cpfBR: true
                },

                 email:{
                    required: true, 
                    email: true
                },
                            
                datanasc:{
                    required:true,
                    dateITA: true
                },              
            
                password:{
                    required:true,
                    minlength:8,
                    
                
                },
                
                confirmpass: {
                    required: true,
                   
                   
                    equalTo: '#password'
                }
                    
            }      
        })
     })
        </script>

        <!--- Criação do Formulário de Cadastro --->
        <div class="container">
            <form name="formcadastro" id="formcadastro" role="form" onsubmit="return confirmacao()">
                <div class="form-group ">
                    <label>Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu Nome"  /> <br />
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input class="form-control" type="text" name="cpf" id="cpf" placeholder="Digite o seu CPF"  /> <br />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" name="email" placeholder="Digite seu E-mail" id="email" type="email" /> <br />
                  </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input class="form-control" type="text" name="datanasc" id="datanasc" placeholder="00/00/0000"/> <br />
                </div>
                <div class="form-group">
                    <label for="genero" id="genero">Gênero:</label>
                        <input type="radio" name="genero" value="masculino"/> Masculino
                        <input type="radio" name="genero" value="feminino"/> Feminino<br />
                </div>
                <div class="form-group">
                    <label for="pwd">Senha</label>
                    <input class="form-control" type="password"  name="pass" id="password" minlegth="8" maxlength="15" placeholder="********" /> <br />
                              
                </div>
                <div class="form-group">    
                    <label for="pwd">Confirmação de Senha</label>
                    <input class="form-control" type="password"  name="confirmpass" id="confirmpass"  minlegth="8" maxlength="15" placeholder="********" /> <br />
                     
                </div>
                <div class="botoes">
                    <button class="btn btn-success">Cadastrar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>   
            </form>
